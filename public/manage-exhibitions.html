<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="mx-auto px-6 sm:px-8 lg:px-10">

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å–ø—Ä–∞–≤–∞ (–¥–µ—Å–∫—Ç–æ–ø) -->
        <nav class="hidden lg:flex items-center space-x-6 text-base font-medium navigation">
          <a href="/admin.html" class="hover:text-[#20977d]">–ù–∞–∑–∞–¥</a>
          <a href="#" id="logoutBtn" class="hover:text-[#20977d]">–í—ã–π—Ç–∏</a>
        </nav>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
        <div class="lg:hidden">
          <button id="mobileMenuBtn" class="p-2 rounded-md text-gray-500 hover:text-black focus:outline-none">
            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é -->
    <div id="mobileMenu" class="lg:hidden hidden px-6 pt-2 pb-4 space-y-1 text-gray-700 text-base font-medium navigation">
      <a href="/admin.html" class="block hover:text-[#20977d]">–ù–∞–∑–∞–¥</a>
      <a href="#" id="logoutBtnMobile" class="block hover:text-[#20977d]">–í—ã–π—Ç–∏</a>
    </div>
  </header>

  <main class="pt-28 px-6">
    <h2 class="text-xl font-semibold mb-6">–°–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –≤—ã—Å—Ç–∞–≤–æ–∫</h2>
    <div id="exhibitionsList" class="space-y-6">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </main>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      location.href = '/';
    });

    async function loadExhibitions() {
      const token = localStorage.getItem('token');
      const container = document.getElementById('exhibitionsList');

      try {
        const res = await fetch('/api/exhibitions-full', {
          headers: { Authorization: 'Bearer ' + token }
        });
        const data = await res.json();

        if (data.length === 0) {
          container.innerHTML = '<p>–í—ã—Å—Ç–∞–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
          return;
        }

        container.innerHTML = '';
        data.forEach(ex => {
          const item = document.createElement('div');
          item.className = 'p-4 bg-white rounded-lg shadow flex justify-between items-center';
          item.innerHTML = `
            <div>
              <h3 class="text-lg font-bold">${ex.Title}</h3>
              <p class="text-sm text-gray-600">${ex.Theme || '–ë–µ–∑ —Ç–µ–º—ã'}</p>
              <p class="text-sm text-gray-500 mt-1">–¢–∏–ø: ${ex.Type}</p>
              <p class="text-sm text-gray-500">–î–∞—Ç–∞: ${new Date(ex.PostDate).toLocaleString()}</p>
            </div>
            <div class="flex gap-3">
              <button class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="editExhibition(${ex.ExhibitionID})">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
              <button class="px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600" onclick="deleteExhibition(${ex.ExhibitionID})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
            </div>
          `;
          container.appendChild(item);
        });
      } catch (err) {
        container.innerHTML = '<p class="text-red-500">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—ã—Å—Ç–∞–≤–æ–∫.</p>';
        console.error(err);
      }
    }

    async function deleteExhibition(id) {
      const token = localStorage.getItem('token');
      const confirmed = await Swal.fire({
        title: '–£–¥–∞–ª–∏—Ç—å –≤—ã—Å—Ç–∞–≤–∫—É?',
        text: '–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '–î–∞, —É–¥–∞–ª–∏—Ç—å',
        cancelButtonText: '–û—Ç–º–µ–Ω–∞'
      });

      if (!confirmed.isConfirmed) return;

      try {
        const res = await fetch(`/api/delete-exhibition/${id}`, {
          method: 'DELETE',
          headers: { Authorization: 'Bearer ' + token }
        });
        const text = await res.text();
        if (res.ok) {
          Swal.fire('–£–¥–∞–ª–µ–Ω–æ', text, 'success');
          loadExhibitions();
        } else {
          Swal.fire('–û—à–∏–±–∫–∞', text, 'error');
        }
      } catch (err) {
        console.error(err);
        Swal.fire('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –≤—ã—Å—Ç–∞–≤–∫—É', 'error');
      }
    }

      function editExhibition(id) {
      window.location.href = `/edit-exhibition.html?id=${id}`;
      }


    loadExhibitions();
  </script>
  <script src="/js/nav.js"></script>
  <script type="module" src="/js/index.js"></script>
